<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Maintenance - Dr. Sachin Gupta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    
    @media screen and (max-width: 767px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      p {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://via.placeholder.com/200x100" alt="Logo">
    <h1>We'll be back soon!</h1>
    <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
  </div>
</body>
</html>
